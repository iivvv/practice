<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="root"></div>
</body>
<script>
    // 创建vue实例
    Vue.createApp({
        //面向数据编程
        data(){
            return{
                content:1
            }
        },
        //在页面加载之后自动执行
        mounted(){
            setInterval(()=>{
                // this.$data.content += 1
                this.content += 1 //简写
                
            },1000)
        }, 
        template:`<div>{{content}}</div>`
    }).mount("#root"); 
</script>
</html>
