<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 引入vue3 -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show:true,
                content:"hello world"
            }
        },
        // computed
        methods: {
            handleBtnClick(){
                this.content=this.content.split("").reverse().join("")
            },
            handleShow(){
                this.show =! this.show
            }
        },
        template:`
        <div>
            <span v-show="show">{{content}}</span>
            <button v-on:click="handleBtnClick" >反转字符串</button>
            <button v-on:click="handleShow">显示/隐藏</button>
        </div>
        `
    }).mount("#root")

</script>
</html>
